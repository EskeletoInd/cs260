<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
    <title>Weather</title>
    <link rel="stylesheet" href="/css/master.css">
    <link rel="stylesheet" href="/css/dropdown.css">
  </head>
  <body>
    <div class="content">
      <div class="search-bar">
        <div class="search">
          <div class="dropdown">
           <button onclick="toggleShow()" class="dropbtn">Select City</button>
           <div id="myDropdown" class="dropdown-content">
             <input type="text" placeholder="Search.." id="myInput" onkeyup="filterFunction()">
           </div>
          </div>
          <button id="searchbtn" type="button" name="button">Search</button>
          <div id="noCityToast" class="toast" data-delay="2000">
            <div class="toast-header">
              No City Selected
            </div>
            <div class="toast-body">
              Select a city from the drop down menu
            </div>
          </div>
        </div>
      </div>
      <div id="weatherResults"></div>
      <div id="forecastResults">
        <table id="forecastTable" style="display: none">
          <tr>
            <th>Icon</th>
            <th>Time</th>
            <th>Low (&#xb0;F)</th>
            <th>High (&#xb0;F)</th>
            <th>Humidity (%)</th>
            <th>Cloudiness (%)</th>
            <th>Wind Direction</th>
            <th>Wind Speed (mph)</th>
          </tr>
        </table>
      </div>
    </div>
  </body>
  <script src="scripts/dropdown.js"></script>
  <script src="scripts/lookup.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</html>
